<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pastelería Nelly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c07647651c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style>
        nav.navbar {
            margin-bottom: 1em;
        }

        .cover {
            width: 100%;
            height: 740px;
            padding: 100px 0px;
            background-image: url(../Content/cover.jpg);
            background-size: cover;
        }

        .fondo-celeste {
            background-color: #76cfe6 !important;
        }
        .lead {
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top fondo-celeste">
        <a class="navbar-brand" href="Pastelero.html">
            <img src="../Logo.png" height="50" alt="logo">
            Pastelería Nelly
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#Productos">Productos <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Pedidos">Pedidos</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                Mauricio Villarreal
            </form>
        </div>
    </nav>


    <div class="cover">
        <h1 class="float-right font-italic mr-4 text-light display-1">
        
        
        </h1>
    </div>

    <section class="container-fluid mt-5" id="Productos">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>
                    Productos
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h2>
                    Sabores
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top" src="../Content/Cajeta.jpg" alt="Pastel">
                    <div class="card-body">
                        <h5 class="card-title">Cajeta</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top" src="../Content/Chocolate.jpg" alt="Pastel">
                    <div class="card-body">
                        <h5 class="card-title">Chocolate</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top" src="../Content/Vainilla.jpg" alt="Pastel">
                    <div class="card-body">
                        <h5 class="card-title">Vainilla</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top" src="../Content/Tres leches.jpg" alt="Pastel">
                    <div class="card-body">
                        <h5 class="card-title">Tres Leches</h5>
                    </div>
                </div>
            </div>
        </div>
        <hr class="my-4 w-75">
        <div class="row">
            <div class="col-sm-12">
                <h2>
                    Cobertura
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top" src="../Content/Betun.jpg" alt="Pastel">
                    <div class="card-body">
                        <h5 class="card-title">Betun</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top" src="../Content/Fondant.jpg" alt="Pastel">
                    <div class="card-body">
                        <h5 class="card-title">Fondant</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top" src="../Content/Queso crema.jpg" alt="Pastel">
                    <div class="card-body">
                        <h5 class="card-title">Queso Crema</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top" src="../Content/Imagen.jpeg" alt="Pastel">
                    <div class="card-body">
                        <h5 class="card-title">Imagenes</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <hr class="my-5">
    <section class="container-fluid mb-5" id="Pedidos">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>
                    Hacer pedido
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <form class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="txtNombre">Nombre</label>
                            <input type="text" class="form-control" id="txtNombre">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="txtTelefono">Teléfono</label>
                            <input type="tel" class="form-control" id="txtTelefono">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="txtCorreo">Correo Electrónico</label>
                            <input type="email" class="form-control" id="txtCorreo">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="txtDescripcion">Descripción general del pastel</label>
                            <textarea class="form-control" id="txtDescripcion" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="ddlSabores">Sabores del pastel</label>
                            <select multiple class="form-control" id="ddlSabores">
                                <option>Cajeta</option>
                                <option>Chocolate</option>
                                <option>Vainilla</option>
                                <option>Tres Leches</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="ddlCobertura">Cobertura del pastel</label>
                            <select multiple class="form-control" id="ddlCobertura">
                                <option>Betún</option>
                                <option>Fondant</option>
                                <option>Queso Crema</option>
                                <option>Imagenes</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-outline-danger cener">Guardar</button>
                        <button type="button" class="btn btn-outline-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-1"></div>
        </div>

    </section>

    <div class="jumbotron jumbotron-fluid p-4">
        <div class="container">

            <!--<h1 class="display-4">Fluid jumbotron</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>-->

            <div class="row">
                <div class="col-sm-4"><img src="../Logo.jpg" alt="logo"></div>
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <label>Dirección:</label>
                    <p class="lead">Monterrey 64000, Nuevo León, México</p><br />
                    <label>Teléfono:</label>
                    <p class="lead">81 8080 1234</p><br />
                    <label>Horarios de atención:</label>
                    <p class="lead">Lun - Dom (12:00pm - 08:00pm)</p><br />
                </div>
            </div>

        </div>
    </div>
</body>
</html>
